name: Auto-Merge All PRs

on:
  pull_request_target:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Auto-merge this PR when checks pass
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          echo "Attempting to enable auto-merge for $PR_URL"
          if ! gh pr merge --auto --squash "$PR_URL"; then
            echo "Auto-merge could not be enabled (likely due to permissions). Skipping without failing the workflow."
          fi
